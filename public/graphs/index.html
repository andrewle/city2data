<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  
  <link rel="stylesheet" href="/graphs/css/reset.css" type="text/css" media="screen" title="no title" charset="utf-8" />
  <link rel="stylesheet" href="/graphs/css/site.css" type="text/css" media="screen" title="no title" charset="utf-8" />
  
  <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="/graphs/js/site.js"></script>
  
  <title>Santa Barbara Data - City2</title>
</head>
<body>
<div class="container">
  <div id="header">
    <div class="about">
      <h1>Santa Barbara Data Project</h1>

      <div class="description">
        <p>This is a description of what this is.  Use the links on the left to compare local information. </p>

        <p class="powered-by">Powered by <span class="logo">City2</span></p>
        <p class="tagline">Headlines, Blog Network &amp; Community Conversation</p>
      </div>
    </div>

    <div class="nav">
      <ul>
        <li class="current"><a id="nav-maps" href="#maps">Maps</a></li>
        <li><a id="nav-graphs" href="#graphs">Graphs</a></li>
        <li><a id="nav-pie-charts" href="#pie-charts">PieCharts</a> </li>
      </ul>
    </div>
  </div>
  
  <div id="main" class="clearfix">
    <div class="view-options">
      <form action="/" method="get" accept-charset="utf-8">
        <fieldset class="graph-type">
          <input type="button" class="button selected" value="Total Incidents" name="graph-type" />
          <input type="button" class="button" value="Incidents V. Time" name="graph-type" />
        </fieldset>

        <fieldset class="date-view">
          <input type="button" class="button" value="Day" name="date-view" />
          <input type="button" class="button selected" value="Week" name="date-view" />
          <input type="button" class="button" value="Month" name="date-view" />
          <input type="button" class="button" value="Year" name="date-view" />
        </fieldset>

        <fieldset class="incident-options"><!--{{{-->
          <hr/>

          <ul>
            <li class="selected">
              <label>
                <input type="checkbox" class="checkbox" name="incident-options" value="AAUTO AID Given" />
                AAUTO AID Given
              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" class="checkbox" name="incident-options" value="Alarm-Fire / Co Detector" />
                Alarm-Fire / Co Detector
              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" class="checkbox" name="incident-options" value="C3ECHO" />
                C3ECHO
              </label>
            </li>

            <li class="selected">
              <label>
                <input type="checkbox" class="checkbox" name="incident-options" value="Code 2 Medical" />
                Code 2 Medical
              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" class="checkbox" name="incident-options" value="Fire-   Structure-Residential" />
                Fire-   Structure-Residential
              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" class="checkbox" name="incident-options" value="Fire-  Structure-Commercial" />
                Fire-  Structure-Commercial
              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" class="checkbox" name="incident-options" value="Fire- Structure-High Rise" />
                Fire- Structure-High Rise
              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" class="checkbox" name="incident-options" value="Fire-Couch" />
                Fire-Couch
              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" class="checkbox" name="incident-options" value="Fire-Reported Out" />

              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" class="checkbox" name="incident-options" value="Fire-Trash/Dumpster/etc-Away" />

              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" class="checkbox" name="incident-options" value="Fire-Trash/Dumpster/near Bldg" />

              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" class="checkbox" name="incident-options" value="Gas Leak Inside" />

              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" class="checkbox" name="incident-options" value="Gas Leak Outside" />
                Gas Leak Outside
              </label>
            </li>

            <li>
              <label>
                <input type="checkbox" class="checkbox" name="incident-options" value="HazMat 1 Eng" />

              </label>
            </li>

            <li>
              <label>

              </label>
            </li>

            <li>

            </li>

            <li>

            <li>

          </fieldset><!--}}}-->
        </form>

    <div class="main-view">
      <div class="graph"></div>
    </div>

  <div id="footer">
    <div class="description">
    </div>
